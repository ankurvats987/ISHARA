<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to ISL</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <button class="hamburger-btn" onclick="toggleNav()">â˜°</button>
        <h1 class="page-title">ISHARA</h1>
    </div>

    <div class="navbar" id="navbar">
        <ul class="nav-links">
            <li><a href="#">Account</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </div>

    <div class="container">
        <h2>English to ISL Converter</h2>
        <p>Select input language and press the button below to record audio and display an image.</p>

        <div class="language-selection" id="languageSelection">
            <label for="language">Choose language:</label>
            <select id="language" class="dropdown-select">
                <option value="english">English</option>
                <option value="hindi">Hindi</option>
            </select>
        </div>

        <button id="recordButton" class="btn" aria-label="Record Audio">
            <i class="fa-solid fa-microphone"></i>  Record Audio
        </button>

        <!-- Sound wave animation -->
        <div id="soundWave" class="sound-wave"></div>

        <!-- Translate button, initially disabled -->
        <button id="translateButton" class="btn translate-btn" disabled>Translate</button>

        <div id="transcriptDisplay" class="transcription-display" style="display: none;">
            <h3>Transcription:</h3>
            <p id="transcriptionText"></p>
        </div>
    </div>

    <!-- Modal structure for image -->
    <!-- Modal structure for image and text -->
<div id="imageModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div id="modalImage" src="" alt="Image based on audio" class="modal-image">
        <p id="modalText" class="modal-text"></p> <!-- New element for displaying transcribed text -->
    </div>
</div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
